<html>
    <head>

        <title>Maior Elemento</title>

         <style>
            label{                
                margin-right: 10px            
            }

            label#n10margem{
                margin-right: 2px
            }

            input{
                margin-bottom: 5px
            }
        </style>

        <script>

            var vetor = new Array;
            function maior(){                
                var maiorElem = vetor[0];
                for(var i = 0; i<vetor.length; i++){                    
                    if(vetor[i] > maiorElem){
                        maiorElem = vetor[i];
                    }
                }

                var resposta = document.getElementById("resposta");
                resposta.innerText = "O Maior Elemento é: " + maiorElem;

            }
            var vetor = new Array();
            function insereElem(){
                var numero = Number(document.getElementById("n").value);
                vetor.push(numero);
                mostra(numero);
                document.getElementById("n").value = null;
            }

            function mostra(numero){
                var valores = document.getElementById("valores");
                valores.innerText += numero + ",";
            }
        </script

       

    </head>

    <body> 
    <label>Elemento</label>
    <input type="text" id="n">

    <input type="button" value="+" onclick="insereElem()"><br>

    <label id="valores"></label>

    

    <input type="button" value="Maior Numero" onclick="maior()" ><br>
    <label id="resposta">O Maior Elemento é: </label>

    </body>

</html>
