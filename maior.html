<html>
    <head>

        <title>Maior Elemento</title>

         <style>
            label{                
                margin-right: 10px            
            }

            label#n10margem{
                margin-right: 2px
            }

            input{
                margin-bottom: 5px
            }
        </style>

        <script>


            function maior(){
                var elementos = new Array(
                    parseInt( document.getElementById("n1").value),
                    parseInt( document.getElementById("n2").value),
                    parseInt( document.getElementById("n3").value),
                    parseInt( document.getElementById("n4").value),
                    parseInt( document.getElementById("n5").value),
                    parseInt( document.getElementById("n6").value),
                    parseInt( document.getElementById("n7").value),
                    parseInt( document.getElementById("n8").value),
                    parseInt( document.getElementById("n9").value),
                    parseInt( document.getElementById("n10").value)
                );

                var maiorElem = elementos[0];
                for(var i = 1; i<=10; i++){                    
                    if(elementos[i] > maiorElem){
                        maiorElem = elementos[i];
                    }
                }

                var resposta = document.getElementById("resposta");
                resposta.innerText = "O Maior Elemento é: " + maiorElem;

            }
        </script

       

    </head>

    <body>
    <fieldset><legend>Valores</legend>
        <label>N1</label>
        <input type="number" id="n1"><br>        

        <label>N2</label>
        <input type="number" id="n2"><br>

        <label>N3</label>
        <input type="number" id="n3"><br>

        <label>N4</label>
        <input type="number" id="n4"><br>

        <label>N5</label>
        <input type="number" id="n5"><br>

        <label>N6</label>
        <input type="number" id="n6"><br>

        <label>N7</label>
        <input type="number" id="n7"><br>

        <label>N8</label>
        <input type="number" id="n8"><br>
        
        <label>N9</label>
        <input type="number" id="n9"><br>

        <label id="n10margem">N10</label>
        <input type="number" id="n10"><br>       
    </fieldset><br>

    <input type="button" value="Maior Numero" onclick="maior()"><br>
    <label id="resposta">O Maior Elemento é: </label>

    </body>

</html>
